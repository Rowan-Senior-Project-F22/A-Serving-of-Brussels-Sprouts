<!DOCTYPE html>
{% load static %}

<html>
    <head>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">

    <title>{% block title %}{% endblock %}A Serving of Brussels</title>

    <script src ="https://cdn.tailwindcss.com"></script>
    <link href = "{% static 'style.css' %}" rel = "stylesheet">
</head>

<body class = "bg-green-600">
    <nav class = "flex items-center justify-between px-4 py-6 bg-green-800">
    <div>
        <a href ="/" class = "text-xl text-white">A Serving of Brussels</a>
        <a href = "/artist/" class = "px-5 py-3 text-xl text-white"> Search Artists</a>
        <a href = "/album/" class = "px-5 py-3 text-xl text-white"> Search Album</a>
    </div>
    <div class = "flex items-center space-x-4">
        {% if request.user.is_authenticated %} 
        <a href = "/logout/" class = "px-5 py-3 rounded-xl text-white bg-green-600 hover:bg-green-700">Log out</a>
        <a href = "{% url 'inbox' %}" class = "px-5 py-3 rounded-xl text-white bg-green-600 hover:bg-green-700">Messages</a>
        {% else %}
        <a href = "/login/" class = "text-white hover:text-gray-300">Log in</a>
        <a href = "/signup/" class = "px-5 py-3 rounded-xl text-white bg-green-600 hover:bg-green-700">Sign up</a>
        {% endif %}
    </div>

    </nav>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    
</head>

<!-- CSRF token added to htmx headers for htmx requests -->
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

  {%block content %}
  {%endblock %}
</body>
</html>
