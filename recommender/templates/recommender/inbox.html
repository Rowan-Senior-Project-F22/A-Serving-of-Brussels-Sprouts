{% extends 'base.html' %}
{% block title %} Inbox | {% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12 p-5">
			<h3>Your Conversations</h3>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12 p-5">
			<form method="GET" action="{% url 'recommender:create-thread' %}">
				<button class="btn btn-light p-3" type="submit">Start a Conversation</button>
			</form>
		</div>
	</div>

	{% for thread in threads.all %}
	<div class="row mb-3">
		<div class="card col-md-12 p-5 shadow-sm">
			{% if thread.receiver == request.user %}
			<h5><img class="user-image rounded-circle" style="width: 80px; height: 80px;" src="../images/{{thread.user.profile_picture}}" alt="Profile Image">{{ thread.user.username }}</h5>
			{% else %}
			<h5><img class="user-image rounded-circle" style="width: 80px; height: 80px;" src="../images/{{thread.receiver.profile_picture}}" alt="Profile Image">{{ thread.receiver.username }} </h5>
			{% endif %}
			<a class="stretched-link" href="{% url 'recommender:thread' thread.pk %}"></a>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock content %}
