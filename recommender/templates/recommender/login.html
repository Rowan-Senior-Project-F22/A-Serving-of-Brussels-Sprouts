{% extends 'base.html' %}

{% block content %}

<!--Login-->
<div>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ login_form.as_table }}
            <tr>
                <td></td>
                <td><button type="submit">Login</button></td>
            </tr>
        </table>
    </form>
    <p>Don't have an account? <a href="{% url 'recommender:get_registration' %}">Create an account</a>.</p>
</div>

{% endblock %}
