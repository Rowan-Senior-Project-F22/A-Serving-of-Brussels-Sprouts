{% extends 'base.html' %}

{% block content %}

<!--Register-->
<div>
    <h1>Registration</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ register_form.as_table }}
            <tr>
                <td></td>
                <td><button type="submit">Register</button></td>
            </tr>
        </table>
    </form>
    <p>If you already have an account, <a href="{% url 'recommender:get_login' %}">login</a> instead.</p>
</div>

{% endblock %}
